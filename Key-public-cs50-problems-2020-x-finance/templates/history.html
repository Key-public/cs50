{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        {% for share in shares: %}
            <tr>
                <td>{{ share["symbol"] }}</td>
                <td>{{ share["shares"] }}</td>
                <td>{{ share["share_price"] }}</td>
                <td>{{ share["date"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
